<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
</head>
<body>
    <h1>JOB APPLICATION FORM</h1>
    <form>
        <div>
            <label for="first_name">Firstname:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div>
            <label for="last_name">LastName:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

           <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

           <div>
            <label for="date">Available start date:</label>
            <input type="date" id="date" name="date" required>
        </div>

           <div>
               <label>Current occupation</label>
               <br>

           <div id="occupation">
               <input type="radio" id="employed" name="occupation" required>
            <label for="employed">Employed</label> <br>

            <input type="radio" id="unemployed" name="occupation" required>
            <label for="employed">Unemployed</label><br>

           <input type="radio" id="self-employed" name="occupation" required>
            <label for="employed">Self-Employed</label> <br>

           <input type="radio" id="student" name="occupation" required>
            <label for="employed">Student</label>
        </div>

        </div>
        <button type="button">Submit</button>


    </form>
</body>
</html>
